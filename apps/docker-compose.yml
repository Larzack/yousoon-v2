services:
  # ===========================================
  # INFRASTRUCTURE
  # ===========================================
  
  mongodb:
    image: mongo:7.0
    container_name: yousoon-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: yousoon
      MONGO_INITDB_ROOT_PASSWORD: yousoon_dev_password
    volumes:
      - mongodb_data:/data/db
    networks:
      - yousoon-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yousoon-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - yousoon-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: yousoon-nats
    ports:
      - "4222:4222"   # Client
      - "8222:8222"   # Monitoring
    command: 
      - "-js"
      - "-m"
      - "8222"
      - "--name"
      - "yousoon-nats"
      - "--system_account"
      - "SYS"
    networks:
      - yousoon-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # BACKEND SERVICES
  # ===========================================

  identity-service:
    build:
      context: ./services
      dockerfile: identity-service/Dockerfile
    container_name: yousoon-identity
    ports:
      - "4001:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://yousoon:yousoon_dev_password@mongodb:27017/identity?authSource=admin
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - JWT_EXPIRES_IN=6h
      - REFRESH_TOKEN_EXPIRES_IN=720h
      - ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - yousoon-network

  partner-service:
    build:
      context: ./services
      dockerfile: partner-service/Dockerfile
    container_name: yousoon-partner
    ports:
      - "4002:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://yousoon:yousoon_dev_password@mongodb:27017/partner?authSource=admin
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - yousoon-network

