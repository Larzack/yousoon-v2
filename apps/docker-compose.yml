        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - yousoon-network

  # ===========================================
  # API GATEWAY
  # ===========================================

  apollo-router:
    build:
      context: ./services/router
      dockerfile: Dockerfile
    container_name: yousoon-router
    ports:
      - "4000:4000"
    environment:
      - APOLLO_ROUTER_SUPERGRAPH_PATH=/app/supergraph.graphql
      - APOLLO_ROUTER_CONFIG_PATH=/app/router.yaml
      - IDENTITY_SERVICE_URL=http://identity-service:4000/graphql
      - PARTNER_SERVICE_URL=http://partner-service:4000/graphql
      # - DISCOVERY_SERVICE_URL=http://discovery-service:4000/graphql  # Désactivé
      - BOOKING_SERVICE_URL=http://booking-service:4000/graphql
      - ENGAGEMENT_SERVICE_URL=http://engagement-service:4000/graphql
      - NOTIFICATION_SERVICE_URL=http://notification-service:4000/graphql
    depends_on:
      - identity-service
      - partner-service
      # - discovery-service  # Désactivé
      - booking-service
      - engagement-service
      - notification-service
    networks:
      - yousoon-network

  # ===========================================
  # WEB APPLICATIONS
  # ===========================================

  partners:
    build:
      context: ./partners
      dockerfile: Dockerfile
    container_name: yousoon-partners
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:4000/graphql
    depends_on:
      - apollo-router
    networks:
      - yousoon-network

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: yousoon-admin
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:4000/graphql
    depends_on:
      - apollo-router
    networks:
      - yousoon-network

  siteweb:
    build:
      context: ./siteweb
      dockerfile: Dockerfile
    container_name: yousoon-siteweb
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000/graphql
    depends_on:
      - apollo-router
    networks:
      - yousoon-network

volumes:
  mongodb_data:
  redis_data:

networks:
  yousoon-network:
    driver: bridge
