services:
  # ===========================================
  # INFRASTRUCTURE
  # ===========================================
  
  mongodb:
    image: mongo:8.0
    container_name: yousoon-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: yousoon
      MONGO_INITDB_ROOT_PASSWORD: yousoon_dev_password
    volumes:
      - mongodb_data:/data/db
    networks:
      - yousoon-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8-alpine
    container_name: yousoon-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - yousoon-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  nats:
    image: nats:2.10-alpine
    container_name: yousoon-nats
    ports:
      - "4222:4222"   # Client
      - "8222:8222"   # Monitoring
    command: 
      - "-js"
      - "-m"
      - "8222"
      - "--name"
      - "yousoon-nats"
    networks:
      - yousoon-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # BACKEND SERVICES
  # ===========================================

  identity-service:
    build:
      context: ./services
      dockerfile: identity-service/Dockerfile
    container_name: yousoon-identity
    ports:
      - "4001:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://yousoon:yousoon_dev_password@mongodb:27017/identity?authSource=admin
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - JWT_SECRET=dev-jwt-secret-change-in-production
      - JWT_EXPIRES_IN=6h
      - REFRESH_TOKEN_EXPIRES_IN=720h
      - ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - yousoon-network

  partner-service:
    build:
      context: ./services
      dockerfile: partner-service/Dockerfile
    container_name: yousoon-partner
    ports:
      - "4002:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://yousoon:yousoon_dev_password@mongodb:27017/partner?authSource=admin
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - yousoon-network

  discovery-service:
    build:
      context: ./services
      dockerfile: discovery-service/Dockerfile
    container_name: yousoon-discovery
    ports:
      - "4003:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://yousoon:yousoon_dev_password@mongodb:27017/discovery?authSource=admin
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - yousoon-network

  booking-service:
    build:
      context: ./services
      dockerfile: booking-service/Dockerfile
    container_name: yousoon-booking
    ports:
      - "4004:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://yousoon:yousoon_dev_password@mongodb:27017/booking?authSource=admin
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - yousoon-network

  engagement-service:
    build:
      context: ./services
      dockerfile: engagement-service/Dockerfile
    container_name: yousoon-engagement
    ports:
      - "4005:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://yousoon:yousoon_dev_password@mongodb:27017/engagement?authSource=admin
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - yousoon-network

  notification-service:
    build:
      context: ./services
      dockerfile: notification-service/Dockerfile
    container_name: yousoon-notification
    ports:
      - "4006:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://yousoon:yousoon_dev_password@mongodb:27017/notification?authSource=admin
      - REDIS_URL=redis://redis:6379
      - NATS_URL=nats://nats:4222
      - ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      nats:
        condition: service_healthy
    networks:
      - yousoon-network

  # ===========================================
  # API GATEWAY
  # ===========================================

  apollo-router:
    build:
      context: ./services/router
      dockerfile: Dockerfile
    container_name: yousoon-router
    ports:
      - "4000:4000"
    environment:
      - APOLLO_ROUTER_SUPERGRAPH_PATH=/dist/supergraph.graphql
      - APOLLO_ROUTER_CONFIG_PATH=/dist/config/router.yaml
      - IDENTITY_SERVICE_URL=http://identity-service:4000/graphql
      - PARTNER_SERVICE_URL=http://partner-service:4000/graphql
      - DISCOVERY_SERVICE_URL=http://discovery-service:4000/graphql
      - BOOKING_SERVICE_URL=http://booking-service:4000/graphql
      - ENGAGEMENT_SERVICE_URL=http://engagement-service:4000/graphql
      - NOTIFICATION_SERVICE_URL=http://notification-service:4000/graphql
    depends_on:
      - identity-service
      - partner-service
      - discovery-service
      - booking-service
      - engagement-service
      - notification-service
    networks:
      - yousoon-network

  # ===========================================
  # WEB APPLICATIONS
  # ===========================================

  partners:
    build:
      context: ./partners
      dockerfile: Dockerfile
    container_name: yousoon-partners
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:4000/graphql
    depends_on:
      - apollo-router
    networks:
      - yousoon-network

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: yousoon-admin
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:4000/graphql
    depends_on:
      - apollo-router
    networks:
      - yousoon-network

  siteweb:
    build:
      context: ./siteweb
      dockerfile: Dockerfile
    container_name: yousoon-siteweb
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:4000/graphql
    depends_on:
      - apollo-router
    networks:
      - yousoon-network

  # ===========================================
  # MONITORING STACK
  # ===========================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: yousoon-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - yousoon-network

  grafana:
    image: grafana/grafana:10.2.0
    container_name: yousoon-grafana
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
    networks:
      - yousoon-network

  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: yousoon-jaeger
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - yousoon-network

  loki:
    image: grafana/loki:2.9.2
    container_name: yousoon-loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - yousoon-network

  promtail:
    image: grafana/promtail:2.9.2
    container_name: yousoon-promtail
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - yousoon-network

volumes:
  mongodb_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  yousoon-network:
    driver: bridge
