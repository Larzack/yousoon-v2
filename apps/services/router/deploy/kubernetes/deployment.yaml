apiVersion: apps/v1
kind: Deployment
metadata:
  name: apollo-router
  namespace: yousoon
  labels:
    app: apollo-router
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apollo-router
  template:
    metadata:
      labels:
        app: apollo-router
        component: gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: apollo-router
      containers:
        - name: router
          image: yousoon/apollo-router:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              name: graphql
              protocol: TCP
            - containerPort: 8088
              name: health
              protocol: TCP
            - containerPort: 9090
              name: metrics
              protocol: TCP
          env:
            - name: APOLLO_ROUTER_LOG
              value: "info"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: yousoon-secrets
                  key: jwt-secret
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: yousoon-config
                  key: redis-url
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://jaeger-collector.observability:4317"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /dist/config
              readOnly: true
            - name: plugins
              mountPath: /app/plugins
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: router-config
        - name: plugins
          configMap:
            name: router-plugins
---
apiVersion: v1
kind: Service
metadata:
  name: apollo-router
  namespace: yousoon
  labels:
    app: apollo-router
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: graphql
      protocol: TCP
      name: graphql
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: apollo-router
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: apollo-router
  namespace: yousoon
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: router-config
  namespace: yousoon
data:
  router.yaml: |
    # Loaded from file in Docker image
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: router-plugins
  namespace: yousoon
data:
  # Plugins loaded from Docker image
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apollo-router
  namespace: yousoon
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.yousoon.com
      secretName: api-tls
  rules:
    - host: api.yousoon.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: apollo-router
                port:
                  number: 4000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: apollo-router
  namespace: yousoon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: apollo-router
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
