---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: yousoon
  labels:
    app: booking-service
    graphql.federation/subgraph: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
        graphql.federation/subgraph: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9093"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: booking-service
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: booking-service
          image: 771322424.dkr.ecr.eu-west-1.amazonaws.com/yousoon-booking-service:2.0.0
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
            - name: metrics
              containerPort: 9093
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: SERVER_PORT
              value: "4000"
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongodb-credentials
                  key: uri
            - name: MONGO_DATABASE
              value: "booking_db"
            - name: REDIS_ADDR
              value: "redis:6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-credentials
                  key: password
            - name: NATS_URL
              value: "nats://nats:4222"
            - name: IDENTITY_SERVICE_ADDR
              value: "identity-service:50051"
            - name: DISCOVERY_SERVICE_ADDR
              value: "discovery-service:50052"
            - name: JAEGER_ENDPOINT
              value: "http://jaeger-collector:14268/api/traces"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
            - name: BOOKING_EXPIRATION_MINUTES
              value: "30"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: booking-service
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: booking-service
  namespace: yousoon
  labels:
    app: booking-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 4000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9093
      targetPort: metrics
      protocol: TCP
  selector:
    app: booking-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: booking-service
  namespace: yousoon
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: booking-service
  namespace: yousoon
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: booking-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: booking-service
  namespace: yousoon
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: booking-service
