apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: yousoon
  labels:
    app: notification-service
    graphql.federation/subgraph: "true"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        graphql.federation/subgraph: "true"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      imagePullSecrets:
        - name: ecr-registry-secret
      containers:
        - name: notification-service
          image: 771322424.dkr.ecr.eu-west-1.amazonaws.com/yousoon-notification-service:2.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
              name: graphql
            - containerPort: 9090
              name: metrics
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: SERVER_PORT
              value: "4000"
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: yousoon-secrets
                  key: mongodb-uri
            - name: MONGODB_DATABASE
              value: "notification_db"
            - name: NATS_URL
              valueFrom:
                configMapKeyRef:
                  name: yousoon-config
                  key: nats-url
            - name: ONESIGNAL_APP_ID
              valueFrom:
                secretKeyRef:
                  name: yousoon-secrets
                  key: onesignal-app-id
            - name: ONESIGNAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: yousoon-secrets
                  key: onesignal-api-key
            - name: AWS_REGION
              value: "eu-west-1"
            - name: AWS_SES_FROM_EMAIL
              value: "noreply@yousoon.com"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://jaeger-collector.observability:4317"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: graphql
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /health
              port: graphql
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: yousoon
  labels:
    app: notification-service
    graphql.federation/subgraph: "true"
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: graphql
      protocol: TCP
      name: graphql
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: notification-service
