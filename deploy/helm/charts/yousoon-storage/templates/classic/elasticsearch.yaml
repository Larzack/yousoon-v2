{{- if and (eq (include "yousoon-storage.mode" .) "classic") .Values.elasticsearch.enabled }}
# =============================================================================
# CLASSIC MODE: Elasticsearch in its own StatefulSet
# =============================================================================
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "yousoon-storage.fullname" . }}-elasticsearch
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yousoon-storage.labels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
spec:
  serviceName: {{ include "yousoon-storage.fullname" . }}-elasticsearch
  replicas: {{ .Values.elasticsearch.classic.replicaCount }}
  selector:
    matchLabels:
      {{- include "yousoon-storage.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: elasticsearch
  template:
    metadata:
      labels:
        {{- include "yousoon-storage.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: elasticsearch
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "yousoon-storage.serviceAccountName" . }}
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: fix-permissions
          image: busybox:1.36
          command: ['sh', '-c', 'chown -R 1000:1000 /usr/share/elasticsearch/data']
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
          securityContext:
            runAsUser: 0
        - name: increase-vm-max-map
          image: busybox:1.36
          command: ['sysctl', '-w', 'vm.max_map_count=262144']
          securityContext:
            privileged: true
      containers:
        - name: elasticsearch
          image: "{{ .Values.elasticsearch.image.repository }}:{{ .Values.elasticsearch.image.tag }}"
          imagePullPolicy: {{ .Values.elasticsearch.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 9200
              protocol: TCP
            - name: transport
              containerPort: 9300
              protocol: TCP
          env:
            - name: node.name
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: cluster.name
              value: yousoon-cluster
            - name: ES_JAVA_OPTS
              value: {{ .Values.elasticsearch.javaOpts | quote }}
            {{- if .Values.elasticsearch.singleNode }}
            - name: discovery.type
              value: single-node
            {{- end }}
            {{- if not .Values.elasticsearch.security.enabled }}
            - name: xpack.security.enabled
              value: "false"
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /usr/share/elasticsearch/data
          resources:
            {{- toYaml .Values.elasticsearch.resources | nindent 12 }}
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /_cluster/health?wait_for_status=yellow
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
      {{- with .Values.elasticsearch.classic.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.elasticsearch.classic.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.elasticsearch.classic.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.elasticsearch.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: {{ .Values.elasticsearch.persistence.accessModes }}
        {{- if .Values.elasticsearch.persistence.storageClass }}
        storageClassName: {{ .Values.elasticsearch.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.persistence.size }}
  {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "yousoon-storage.fullname" . }}-elasticsearch
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yousoon-storage.labels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
spec:
  type: {{ .Values.elasticsearch.service.type }}
  selector:
    {{- include "yousoon-storage.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: elasticsearch
  ports:
    - name: http
      port: {{ .Values.elasticsearch.service.httpPort }}
      targetPort: http
      protocol: TCP
    - name: transport
      port: {{ .Values.elasticsearch.service.transportPort }}
      targetPort: transport
      protocol: TCP
{{- end }}
