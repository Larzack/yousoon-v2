{{/*
# =============================================================================
# Yousoon Storage - SIDECAR MODE
# =============================================================================
# All storage services in a single Pod with multiple containers
# =============================================================================
*/}}
{{- if eq .Values.global.infra "sidecar" }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "yousoon-storage.fullname" . }}
  labels:
    {{- include "yousoon-storage.labels" . | nindent 4 }}
spec:
  serviceName: {{ include "yousoon-storage.fullname" . }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "yousoon-storage.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "yousoon-storage.selectorLabels" . | nindent 8 }}
      {{- with .Values.sidecar.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.sidecar.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sidecar.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.sidecar.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      # Init container to fix volume permissions
      initContainers:
        - name: init-permissions
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              {{- if .Values.mongodb.enabled }}
              chown -R 999:999 /data/mongodb || true
              {{- end }}
              {{- if .Values.elasticsearch.enabled }}
              chown -R 1000:1000 /data/elasticsearch || true
              {{- end }}
              echo "Permissions fixed"
          securityContext:
            runAsUser: 0
          volumeMounts:
            {{- if .Values.mongodb.enabled }}
            - name: mongodb-data
              mountPath: /data/mongodb
            {{- end }}
            {{- if .Values.elasticsearch.enabled }}
            - name: elasticsearch-data
              mountPath: /data/elasticsearch
            {{- end }}
      
      containers:
        # =====================================================================
        # MongoDB Container
        # =====================================================================
        {{- if .Values.mongodb.enabled }}
        - name: mongodb
          image: {{ .Values.mongodb.image }}
          ports:
            - name: mongodb
              containerPort: {{ .Values.mongodb.port }}
              protocol: TCP
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: {{ .Values.mongodb.auth.rootUser | quote }}
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "yousoon-storage.fullname" . }}-secrets
                  key: mongodb-root-password
            - name: MONGO_INITDB_DATABASE
              value: {{ .Values.mongodb.auth.database | quote }}
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          resources:
            {{- toYaml .Values.mongodb.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
        {{- end }}

        # =====================================================================
        # Redis Container
        # =====================================================================
        {{- if .Values.redis.enabled }}
        - name: redis
          image: {{ .Values.redis.image }}
          ports:
            - name: redis
              containerPort: {{ .Values.redis.port }}
              protocol: TCP
          command:
            - redis-server
            - --requirepass
            - $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "yousoon-storage.fullname" . }}-secrets
                  key: redis-password
          volumeMounts:
            - name: redis-data
              mountPath: /data
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
        {{- end }}

        # =====================================================================
        # NATS Container
        # =====================================================================
        {{- if .Values.nats.enabled }}
        - name: nats
          image: {{ .Values.nats.image }}
          ports:
            - name: client
              containerPort: {{ .Values.nats.port }}
              protocol: TCP
            - name: cluster
              containerPort: {{ .Values.nats.clusterPort }}
              protocol: TCP
            - name: monitor
              containerPort: {{ .Values.nats.monitorPort }}
              protocol: TCP
          args:
            - "--config"
            - "/etc/nats/nats.conf"
          volumeMounts:
            - name: nats-config
              mountPath: /etc/nats
            {{- if .Values.nats.jetstream.enabled }}
            - name: nats-data
              mountPath: /data/jetstream
            {{- end }}
          resources:
            {{- toYaml .Values.nats.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.nats.monitorPort }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.nats.monitorPort }}
            initialDelaySeconds: 5
            periodSeconds: 5
        {{- end }}

        # =====================================================================
        # Elasticsearch Container
        # =====================================================================
        {{- if .Values.elasticsearch.enabled }}
        - name: elasticsearch
          image: {{ .Values.elasticsearch.image }}
          ports:
            - name: http
              containerPort: {{ .Values.elasticsearch.port }}
              protocol: TCP
            - name: transport
              containerPort: {{ .Values.elasticsearch.transportPort }}
              protocol: TCP
          env:
            - name: discovery.type
              value: single-node
            - name: cluster.name
              value: yousoon-cluster
            - name: ES_JAVA_OPTS
              value: {{ .Values.elasticsearch.javaOpts | quote }}
            {{- if not .Values.elasticsearch.security.enabled }}
            - name: xpack.security.enabled
              value: "false"
            {{- end }}
          volumeMounts:
            - name: elasticsearch-data
              mountPath: /usr/share/elasticsearch/data
          resources:
            {{- toYaml .Values.elasticsearch.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /_cluster/health
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /_cluster/health?wait_for_status=yellow&timeout=5s
              port: {{ .Values.elasticsearch.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
        {{- end }}

      volumes:
        - name: nats-config
          configMap:
            name: {{ include "yousoon-storage.fullname" . }}-nats-config

  volumeClaimTemplates:
    {{- if and .Values.mongodb.enabled .Values.mongodb.persistence.enabled }}
    - metadata:
        name: mongodb-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.mongodb.persistence.storageClass }}
        storageClassName: {{ .Values.mongodb.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.mongodb.persistence.size }}
    {{- end }}
    
    {{- if and .Values.redis.enabled .Values.redis.persistence.enabled }}
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.redis.persistence.storageClass }}
        storageClassName: {{ .Values.redis.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.redis.persistence.size }}
    {{- end }}
    
    {{- if and .Values.nats.enabled .Values.nats.jetstream.enabled .Values.nats.persistence.enabled }}
    - metadata:
        name: nats-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.nats.persistence.storageClass }}
        storageClassName: {{ .Values.nats.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.nats.persistence.size }}
    {{- end }}
    
    {{- if and .Values.elasticsearch.enabled .Values.elasticsearch.persistence.enabled }}
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.elasticsearch.persistence.storageClass }}
        storageClassName: {{ .Values.elasticsearch.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.elasticsearch.persistence.size }}
    {{- end }}
{{- end }}
