{{- if or .Values.mongodb.auth.enabled .Values.redis.auth.enabled }}
{{- $secretName := .Values.mongodb.auth.existingSecret | default .Values.redis.auth.existingSecret | default "yousoon-storage-secrets" }}
{{- $existingSecret := lookup "v1" "Secret" .Release.Namespace $secretName }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "yousoon-storage.labels" . | nindent 4 }}
  annotations:
    "helm.sh/resource-policy": keep
type: Opaque
data:
  {{- if .Values.mongodb.auth.enabled }}
  {{- if and $existingSecret (index $existingSecret.data "mongodb-root-password") }}
  mongodb-root-password: {{ index $existingSecret.data "mongodb-root-password" }}
  {{- else }}
  mongodb-root-password: {{ .Values.mongodb.auth.rootPassword | default (randAlphaNum 32) | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if .Values.redis.auth.enabled }}
  {{- if and $existingSecret (index $existingSecret.data "redis-password") }}
  redis-password: {{ index $existingSecret.data "redis-password" }}
  {{- else }}
  redis-password: {{ .Values.redis.auth.password | default (randAlphaNum 32) | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- if and .Values.elasticsearch.security.enabled .Values.elasticsearch.security.password }}
  elasticsearch-password: {{ .Values.elasticsearch.security.password | b64enc | quote }}
  {{- end }}
{{- end }}
