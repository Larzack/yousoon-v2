{{/*
# =============================================================================
# Yousoon Monitoring - Secrets
# =============================================================================
# Skip secrets if monitoring is disabled
*/}}
{{- if ne .Values.global.infra "disabled" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "yousoon-monitoring.fullname" . }}-secrets
  labels:
    {{- include "yousoon-monitoring.labels" . | nindent 4 }}
type: Opaque
data:
  # Grafana admin password (base64 encoded)
  # Default: yousoon-grafana-admin (TO BE CHANGED IN PRODUCTION)
  grafana-admin-password: {{ default "eW91c29vbi1ncmFmYW5hLWFkbWlu" | b64enc }}
{{- end }} {{/* end if ne .Values.global.infra "disabled" */}}
