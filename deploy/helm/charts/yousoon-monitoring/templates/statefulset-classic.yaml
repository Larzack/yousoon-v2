# =============================================================================
# Jaeger Deployment
# =============================================================================
{{- if .Values.jaeger.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yousoon-monitoring.fullname" . }}-jaeger
  labels:
    {{- include "yousoon-monitoring.labels" . | nindent 4 }}
    app.kubernetes.io/component: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: jaeger
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: jaeger
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: jaeger
          image: {{ .Values.jaeger.image }}
          ports:
            - name: query
              containerPort: {{ .Values.jaeger.ports.query }}
              protocol: TCP
            - name: collector
              containerPort: {{ .Values.jaeger.ports.collector }}
              protocol: TCP
            - name: agent
              containerPort: {{ .Values.jaeger.ports.agent }}
              protocol: UDP
          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"
          resources:
            {{- toYaml .Values.jaeger.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.jaeger.ports.query }}
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.jaeger.ports.query }}
            initialDelaySeconds: 5
            periodSeconds: 5
{{- end }}

{{- end }}
