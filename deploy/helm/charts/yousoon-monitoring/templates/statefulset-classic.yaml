{{/*
# =============================================================================
# Yousoon Monitoring - CLASSIC MODE
# =============================================================================
# Each monitoring tool in its own Pod
# =============================================================================
*/}}
{{- if eq .Values.global.infra "classic" }}

# =============================================================================
# Prometheus StatefulSet
# =============================================================================
{{- if .Values.prometheus.enabled }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "yousoon-monitoring.fullname" . }}-prometheus
  labels:
    {{- include "yousoon-monitoring.labels" . | nindent 4 }}
    app.kubernetes.io/component: prometheus
spec:
  serviceName: {{ include "yousoon-monitoring.fullname" . }}-prometheus
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "yousoon-monitoring.fullname" . }}
      containers:
        - name: prometheus
          image: {{ .Values.prometheus.image }}
          ports:
            - name: http
              containerPort: {{ .Values.prometheus.port }}
              protocol: TCP
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time={{ .Values.prometheus.retention }}"
            - "--storage.tsdb.retention.size={{ .Values.prometheus.retentionSize }}"
            - "--web.enable-lifecycle"
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          resources:
            {{- toYaml .Values.prometheus.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: {{ .Values.prometheus.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /-/ready
              port: {{ .Values.prometheus.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: {{ include "yousoon-monitoring.fullname" . }}-prometheus-config
  {{- if .Values.prometheus.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.prometheus.persistence.storageClass }}
        storageClassName: {{ .Values.prometheus.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.prometheus.persistence.size }}
  {{- end }}
{{- end }}

# =============================================================================
# Grafana StatefulSet
# =============================================================================
{{- if .Values.grafana.enabled }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "yousoon-monitoring.fullname" . }}-grafana
  labels:
    {{- include "yousoon-monitoring.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
spec:
  serviceName: {{ include "yousoon-monitoring.fullname" . }}-grafana
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: grafana
          image: {{ .Values.grafana.image }}
          ports:
            - name: http
              containerPort: {{ .Values.grafana.port }}
              protocol: TCP
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: {{ .Values.grafana.adminUser | quote }}
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "yousoon-monitoring.fullname" . }}-secrets
                  key: grafana-admin-password
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          volumeMounts:
            - name: data
              mountPath: /var/lib/grafana
            - name: provisioning
              mountPath: /etc/grafana/provisioning
          resources:
            {{- toYaml .Values.grafana.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.grafana.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/health
              port: {{ .Values.grafana.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: provisioning
          configMap:
            name: {{ include "yousoon-monitoring.fullname" . }}-grafana-provisioning
  {{- if .Values.grafana.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.grafana.persistence.storageClass }}
        storageClassName: {{ .Values.grafana.persistence.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.grafana.persistence.size }}
  {{- end }}
{{- end }}

