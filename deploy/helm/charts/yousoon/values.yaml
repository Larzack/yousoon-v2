# =============================================================================
# Yousoon Umbrella Chart - Default Values
# =============================================================================

global:
  # Mode de déploiement:
  # - "sidecar": Multi-container pods (économise les Pods)
  # - "classic": Un container par pod (standard Kubernetes)
  infra: "sidecar"

  # Namespace de déploiement
  namespace: yousoon-staging

  # Registry ECR
  imageRegistry: "499771322424.dkr.ecr.eu-west-1.amazonaws.com"
  imagePullPolicy: IfNotPresent

  # Labels communs
  labels:
    app.kubernetes.io/part-of: yousoon
    app.kubernetes.io/managed-by: helm

# =============================================================================
# Activation des sous-charts
# =============================================================================

storage:
  enabled: true

services:
  enabled: false  # Disabled until Docker images are built and pushed to ECR

sites:
  enabled: false  # Disabled until Docker images are built and pushed to ECR

monitoring:
  enabled: false  # Disabled temporarily for debugging
