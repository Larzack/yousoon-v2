{{/*
# =============================================================================
# Yousoon Services - Secrets
# =============================================================================
*/}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "yousoon-services.fullname" . }}-secrets
  labels:
    {{- include "yousoon-services.labels" . | nindent 4 }}
type: Opaque
data:
  # MongoDB password (same as storage chart)
  mongodb-password: {{ default "eW91c29vbi1tb25nby1wYXNzd29yZA==" | b64enc }}
  
  # Redis password (same as storage chart)
  redis-password: {{ default "eW91c29vbi1yZWRpcy1wYXNzd29yZA==" | b64enc }}
  
  # JWT Secret for authentication
  jwt-secret: {{ default "eW91c29vbi1qd3Qtc2VjcmV0LWtleS1jaGFuZ2UtbWU=" | b64enc }}
