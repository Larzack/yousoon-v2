# =============================================================================
# Apollo Router (GraphQL Gateway)
# =============================================================================
router:
  enabled: false  # Disabled until image is built
  image:
    repository: yousoon/router
    tag: latest
  port: 4000
  
  resources: {}

  env:
    - name: SERVICE_NAME
      value: router
    - name: APOLLO_ROUTER_SUPERGRAPH_PATH
      value: /etc/apollo/supergraph.graphql

# =============================================================================
# Pod Configuration (for sidecar mode)
# =============================================================================
pod:
  annotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}

# =============================================================================
# Storage Connection (from yousoon-storage)
# =============================================================================
storageConnection:
  # These will be overridden based on deployment mode
  mongodbHost: yousoon-storage
  mongodbPort: 27017
  redisHost: yousoon-storage
  redisPort: 6379
  natsHost: yousoon-storage
  natsPort: 4222
  elasticsearchHost: yousoon-storage
  elasticsearchPort: 9200
