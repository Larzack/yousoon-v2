# =============================================================================
# Yousoon Services - Default Values
# =============================================================================

global:
  infra: "sidecar"
  namespace: yousoon-staging
  imageRegistry: "499771322424.dkr.ecr.eu-west-1.amazonaws.com"
  imagePullPolicy: IfNotPresent

# =============================================================================
# Common Service Configuration
# =============================================================================
common:
  replicas: 1
  
  # Environment variables shared by all services
  env:
    - name: ENVIRONMENT
      value: staging
    - name: LOG_LEVEL
      value: info

# =============================================================================
# Identity Service
# =============================================================================
identity:
  enabled: false  # Disabled until image is built
  image:
    repository: yousoon/identity-service
    tag: latest
  port: 8080
  grpcPort: 9090
  
  resources: {}

  env:
    - name: SERVICE_NAME
      value: identity-service
    - name: MONGODB_DATABASE
      value: identity_db

