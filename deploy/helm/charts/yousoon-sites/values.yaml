# =============================================================================
# Yousoon Sites - Default Values
# =============================================================================

global:
  infra: "sidecar"
  namespace: yousoon-staging
  imageRegistry: "499771322424.dkr.ecr.eu-west-1.amazonaws.com"
  imagePullPolicy: IfNotPresent

# =============================================================================
# Common Configuration
# =============================================================================
common:
  replicas: 1

# =============================================================================
# Admin Backoffice
# =============================================================================
admin:
  enabled: false  # Disabled until image is built
  image:
    repository: yousoon/admin
    tag: latest
  port: 80
  
  resources: {}

  env:
    - name: VITE_API_URL
      value: "https://api.yousoon.com/graphql"

  # Ingress for admin (public access with HTTPS)
  ingress:
    enabled: true
    host: admin.yousoon.com
    annotations: {}

# =============================================================================
# Partners Portal
# =============================================================================
partners:
  enabled: false  # Disabled until image is built
  image:
    repository: yousoon/partners
    tag: latest
  port: 80
  
  resources: {}

  env:
    - name: VITE_API_URL
      value: "http://yousoon-services:4000/graphql"

  ingress:
    enabled: true
    host: business.yousoon.com
    annotations: {}

# =============================================================================
# Site Vitrine (Next.js)
# =============================================================================
website:
  enabled: false  # Disabled until image is built
  image:
    repository: yousoon/website
    tag: latest
  port: 3000
  
  resources: {}

  env:
    - name: NODE_ENV
      value: production

  ingress:
    enabled: true
    host: www.yousoon.com
    annotations: {}

# =============================================================================
# Pod Configuration (for sidecar mode)
# =============================================================================
pod:
  annotations: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
