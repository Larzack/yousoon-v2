{{/*
# =============================================================================
# Yousoon Sites - CLASSIC MODE
# =============================================================================
# Each site in its own Pod
# =============================================================================
*/}}
{{- if eq .Values.global.infra "classic" }}

# =============================================================================
# Admin Backoffice Deployment
# =============================================================================
{{- if .Values.admin.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "yousoon-sites.fullname" . }}-admin
  labels:
    {{- include "yousoon-sites.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin
spec:
  replicas: {{ .Values.common.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: admin
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: admin
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: admin
          image: {{ include "yousoon-sites.image" (dict "Values" .Values "repository" .Values.admin.image.repository "tag" .Values.admin.image.tag) }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.admin.port }}
              protocol: TCP
          env:
            {{- range .Values.admin.env }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.admin.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.admin.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.admin.port }}
            initialDelaySeconds: 5
            periodSeconds: 5
{{- end }}

