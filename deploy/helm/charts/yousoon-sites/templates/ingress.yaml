{{/*
# =============================================================================
# Yousoon Sites - Ingress
# =============================================================================
*/}}

{{- if eq .Values.global.infra "sidecar" }}
# =============================================================================
# SIDECAR MODE: Single Ingress routing to different ports
# =============================================================================

{{- if or .Values.partners.ingress.enabled .Values.website.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yousoon-sites.fullname" . }}
  labels:
    {{- include "yousoon-sites.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    {{- if .Values.partners.ingress.enabled }}
    - hosts:
        - {{ .Values.partners.ingress.host }}
      secretName: partners-tls
    {{- end }}
    {{- if .Values.website.ingress.enabled }}
    - hosts:
        - {{ .Values.website.ingress.host }}
      secretName: website-tls
    {{- end }}
  rules:
    {{- if .Values.partners.ingress.enabled }}
    - host: {{ .Values.partners.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "yousoon-sites.fullname" . }}
                port:
                  name: partners
    {{- end }}
    {{- if .Values.website.ingress.enabled }}
    - host: {{ .Values.website.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "yousoon-sites.fullname" . }}
                port:
                  name: website
    {{- end }}
{{- end }}

{{- else }}
# =============================================================================
# CLASSIC MODE: Separate Ingress for each site
# =============================================================================

{{- if and .Values.partners.enabled .Values.partners.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yousoon-sites.fullname" . }}-partners
  labels:
    {{- include "yousoon-sites.labels" . | nindent 4 }}
  {{- with .Values.partners.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - hosts:
        - {{ .Values.partners.ingress.host }}
      secretName: partners-tls
  rules:
    - host: {{ .Values.partners.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "yousoon-sites.fullname" . }}-partners
                port:
                  name: http
{{- end }}

{{- if and .Values.website.enabled .Values.website.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yousoon-sites.fullname" . }}-website
  labels:
    {{- include "yousoon-sites.labels" . | nindent 4 }}
  {{- with .Values.website.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  tls:
    - hosts:
        - {{ .Values.website.ingress.host }}
      secretName: website-tls
  rules:
    - host: {{ .Values.website.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "yousoon-sites.fullname" . }}-website
                port:
                  name: http
{{- end }}

{{- end }}
