{{/*
# =============================================================================
# Yousoon Sites - Ingress
# =============================================================================
*/}}

{{- if eq .Values.global.infra "sidecar" }}
# =============================================================================
# SIDECAR MODE: Single Ingress routing to different ports
# =============================================================================

{{- if or .Values.partners.ingress.enabled .Values.website.ingress.enabled .Values.admin.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "yousoon-sites.fullname" . }}
  labels:
    {{- include "yousoon-sites.labels" . | nindent 4 }}
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: nginx
    # TLS with Let's Encrypt
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # Force HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
spec:
  ingressClassName: nginx
  tls:
    {{- if .Values.admin.ingress.enabled }}
    - hosts:
        - {{ .Values.admin.ingress.host }}
      secretName: admin-tls
    {{- end }}
    {{- if .Values.partners.ingress.enabled }}
    - hosts:
        - {{ .Values.partners.ingress.host }}
      secretName: partners-tls
    {{- end }}
    {{- if .Values.website.ingress.enabled }}
    - hosts:
        - {{ .Values.website.ingress.host }}
      secretName: website-tls
    {{- end }}
  rules:
    {{- if .Values.admin.ingress.enabled }}
    - host: {{ .Values.admin.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "yousoon-sites.fullname" . }}
                port:
                  name: admin
    {{- end }}
    {{- if .Values.partners.ingress.enabled }}
    - host: {{ .Values.partners.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "yousoon-sites.fullname" . }}
                port:
                  name: partners
    {{- end }}
    {{- if .Values.website.ingress.enabled }}
    - host: {{ .Values.website.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "yousoon-sites.fullname" . }}
                port:
                  name: website
    {{- end }}
{{- end }}

