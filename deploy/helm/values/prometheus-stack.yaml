# Prometheus Stack - Configuration
prometheus:
  prometheusSpec:
    retention: 30d
    retentionSize: 50GB
    
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          resources:
            requests:
              storage: 100Gi
    
    externalLabels:
      cluster: yousoon-production
      env: production

grafana:
  persistence:
    size: 10Gi
    storageClassName: gp3

alertmanager:
  enabled: true
  
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: gp3
          resources:
            requests:
              storage: 5Gi
