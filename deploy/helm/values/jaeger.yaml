# Jaeger - Production overrides
# Pour la production, envisager Elasticsearch comme backend

allInOne:
  resources:
    requests:
      memory: 512Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 1000m
  
  extraEnv:
    - name: COLLECTOR_OTLP_ENABLED
      value: "true"
    - name: SPAN_STORAGE_TYPE
      value: "memory"
    - name: MEMORY_MAX_TRACES
      value: "100000"

