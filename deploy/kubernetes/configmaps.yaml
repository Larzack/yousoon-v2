# MongoDB ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-config
  namespace: yousoon
data:
  MONGO_INITDB_ROOT_USERNAME: "admin"
  MONGO_HOST: "mongodb-0.mongodb-headless.yousoon.svc.cluster.local"
  MONGO_PORT: "27017"
---
# Redis ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: yousoon
data:
  REDIS_HOST: "redis-master.yousoon.svc.cluster.local"
  REDIS_PORT: "6379"
---
# NATS ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: nats-config
  namespace: yousoon
data:
  NATS_URL: "nats://nats.yousoon.svc.cluster.local:4222"
---
# Services ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: services-config
  namespace: yousoon
data:
  # Service URLs (internal)
  IDENTITY_SERVICE_URL: "identity-service.yousoon.svc.cluster.local:4000"
  PARTNER_SERVICE_URL: "partner-service.yousoon.svc.cluster.local:4000"
  DISCOVERY_SERVICE_URL: "discovery-service.yousoon.svc.cluster.local:4000"
  BOOKING_SERVICE_URL: "booking-service.yousoon.svc.cluster.local:4000"
  ENGAGEMENT_SERVICE_URL: "engagement-service.yousoon.svc.cluster.local:4000"
  NOTIFICATION_SERVICE_URL: "notification-service.yousoon.svc.cluster.local:4000"
  
  # GraphQL Gateway
  GRAPHQL_GATEWAY_URL: "apollo-router.yousoon.svc.cluster.local:4000"
  
  # External URLs
  API_BASE_URL: "https://api.yousoon.com"
  WEB_BASE_URL: "https://www.yousoon.com"
  PARTNER_PORTAL_URL: "https://business.yousoon.com"
  
  # Feature flags
  FEATURE_GEOFENCING: "false"
  FEATURE_2FA_ADMIN: "true"
  FEATURE_2FA_PARTNER: "true"
  
  # Limits
  MAX_CNI_VERIFICATION_ATTEMPTS: "10"
  OUTING_EXPIRATION_MINUTES: "30"
  JWT_ACCESS_TOKEN_HOURS: "6"
  JWT_REFRESH_TOKEN_DAYS: "30"
  
  # Search
  DEFAULT_SEARCH_RADIUS_KM: "10"
  
  # Localization
  DEFAULT_LANGUAGE: "fr"
  SUPPORTED_LANGUAGES: "fr,en"
