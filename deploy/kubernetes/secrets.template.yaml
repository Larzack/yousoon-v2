# Secrets Template - DO NOT COMMIT WITH REAL VALUES
# Use sealed-secrets or external-secrets in production
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secrets
  namespace: yousoon
type: Opaque
stringData:
  MONGO_INITDB_ROOT_PASSWORD: "${MONGO_ROOT_PASSWORD}"
  IDENTITY_DB_URI: "mongodb://identity-user:${IDENTITY_DB_PASSWORD}@mongodb-0.mongodb-headless:27017/identity_db?authSource=admin"
  PARTNER_DB_URI: "mongodb://partner-user:${PARTNER_DB_PASSWORD}@mongodb-0.mongodb-headless:27017/partner_db?authSource=admin"
  DISCOVERY_DB_URI: "mongodb://discovery-user:${DISCOVERY_DB_PASSWORD}@mongodb-0.mongodb-headless:27017/discovery_db?authSource=admin"
  BOOKING_DB_URI: "mongodb://booking-user:${BOOKING_DB_PASSWORD}@mongodb-0.mongodb-headless:27017/booking_db?authSource=admin"
  ENGAGEMENT_DB_URI: "mongodb://engagement-user:${ENGAGEMENT_DB_PASSWORD}@mongodb-0.mongodb-headless:27017/engagement_db?authSource=admin"
  NOTIFICATION_DB_URI: "mongodb://notification-user:${NOTIFICATION_DB_PASSWORD}@mongodb-0.mongodb-headless:27017/notification_db?authSource=admin"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: yousoon
type: Opaque
stringData:
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secrets
  namespace: yousoon
type: Opaque
stringData:
  JWT_SECRET_KEY: "${JWT_SECRET_KEY}"
  JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET}"
---
apiVersion: v1
kind: Secret
metadata:
  name: external-services-secrets
  namespace: yousoon
type: Opaque
stringData:
  # OneSignal (Push notifications)
  ONESIGNAL_APP_ID: "${ONESIGNAL_APP_ID}"
  ONESIGNAL_API_KEY: "${ONESIGNAL_API_KEY}"
  
  # AWS (S3, SES, SNS)
  AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
  AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
  AWS_S3_BUCKET: "yousoon-media"
  AWS_REGION: "eu-west-1"
  
  # Elasticsearch
  ELASTICSEARCH_URL: "http://elasticsearch.yousoon.svc.cluster.local:9200"
  
  # Amplitude (Analytics)
  AMPLITUDE_API_KEY: "${AMPLITUDE_API_KEY}"
  
  # Sentry (Error tracking)
  SENTRY_DSN: "${SENTRY_DSN}"
  
  # Google Maps
  GOOGLE_MAPS_API_KEY: "${GOOGLE_MAPS_API_KEY}"
---
apiVersion: v1
kind: Secret
metadata:
  name: in-app-purchase-secrets
  namespace: yousoon
type: Opaque
stringData:
  # Apple App Store
  APPLE_SHARED_SECRET: "${APPLE_SHARED_SECRET}"
  APPLE_BUNDLE_ID: "com.yousoon.yousoon"
  
  # Google Play
  GOOGLE_PLAY_SERVICE_ACCOUNT: "${GOOGLE_PLAY_SERVICE_ACCOUNT_JSON}"
---
apiVersion: v1
kind: Secret
metadata:
  name: smtp-secrets
  namespace: yousoon
type: Opaque
stringData:
  SMTP_HOST: "email-smtp.eu-west-1.amazonaws.com"
  SMTP_PORT: "587"
  SMTP_USERNAME: "${SMTP_USERNAME}"
  SMTP_PASSWORD: "${SMTP_PASSWORD}"
  SMTP_FROM: "noreply@yousoon.com"
