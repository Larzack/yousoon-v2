# =============================================================================
# OBSERVABILITY - Jaeger, Prometheus (optionnel pour commencer)
# =============================================================================

---
# =============================================================================
# JAEGER (Tracing) - All-in-one pour dev
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: yousoon
  labels:
    app: jaeger
    app.kubernetes.io/component: observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.52
          ports:
            - containerPort: 5775
              name: zk-compact-trft
              protocol: UDP
            - containerPort: 6831
              name: jg-compact-trft
              protocol: UDP
            - containerPort: 6832
              name: jg-binary-trft
              protocol: UDP
            - containerPort: 5778
              name: config-rest
            - containerPort: 16686
              name: query-http
            - containerPort: 14268
              name: collector-http
            - containerPort: 14250
              name: collector-grpc
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: SPAN_STORAGE_TYPE
              value: "memory"
            - name: MEMORY_MAX_TRACES
              value: "50000"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /
              port: 14269
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: yousoon
spec:
  type: ClusterIP
  ports:
    - port: 14268
      targetPort: 14268
      name: http
    - port: 14250
      targetPort: 14250
      name: grpc
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: yousoon
spec:
  type: ClusterIP
  ports:
    - port: 16686
      targetPort: 16686
      name: query-http
  selector:
    app: jaeger
