# Prometheus ServiceMonitor for Yousoon Services
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: yousoon-services
  namespace: yousoon
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: yousoon
  namespaceSelector:
    matchNames:
      - yousoon
  endpoints:
    - port: metrics
      interval: 15s
      path: /metrics
---
# PrometheusRule for alerting
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: yousoon-alerts
  namespace: yousoon
  labels:
    release: prometheus
spec:
  groups:
    - name: yousoon.rules
      rules:
        # High error rate
        - alert: HighErrorRate
          expr: |
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
            /
            sum(rate(http_requests_total[5m])) by (service) > 0.05
          for: 5m
          labels:
            severity: critical
          annotations:
            summary: High error rate on {{ $labels.service }}
            description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.service }}"
        
        # High latency
        - alert: HighLatency
          expr: |
            histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)) > 0.5
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: High latency on {{ $labels.service }}
            description: "95th percentile latency is {{ $value }}s on {{ $labels.service }}"
        
        # Service down
        - alert: ServiceDown
          expr: up{job=~"yousoon-.*"} == 0
          for: 1m
          labels:
            severity: critical
          annotations:
            summary: Service {{ $labels.job }} is down
            description: "{{ $labels.job }} has been down for more than 1 minute"
        
        # High memory usage
        - alert: HighMemoryUsage
          expr: |
            container_memory_working_set_bytes{namespace="yousoon"}
            /
            container_spec_memory_limit_bytes{namespace="yousoon"} > 0.85
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: High memory usage in {{ $labels.pod }}
            description: "Memory usage is {{ $value | humanizePercentage }}"
        
        # High CPU usage
        - alert: HighCPUUsage
          expr: |
            rate(container_cpu_usage_seconds_total{namespace="yousoon"}[5m])
            /
            container_spec_cpu_quota{namespace="yousoon"} * 100000 > 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: High CPU usage in {{ $labels.pod }}
            description: "CPU usage is {{ $value | humanizePercentage }}"
        
        # MongoDB connection issues
        - alert: MongoDBConnectionIssues
          expr: mongodb_connections_current > mongodb_connections_available * 0.8
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: MongoDB connection pool nearly exhausted
            description: "MongoDB has {{ $value }} connections, nearing limit"
        
        # Redis connection issues
        - alert: RedisConnectionIssues
          expr: redis_connected_clients > 900
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: High number of Redis connections
            description: "Redis has {{ $value }} connected clients"
        
        # NATS streaming lag
        - alert: NATSStreamingLag
          expr: nats_streaming_pending_messages > 10000
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: NATS streaming message lag
            description: "{{ $value }} pending messages in NATS streaming"
---
# Grafana Dashboard ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: yousoon-grafana-dashboard
  namespace: yousoon
  labels:
    grafana_dashboard: "1"
data:
  yousoon-overview.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "value", "graphMode": "area"},
          "targets": [{"expr": "sum(up{job=~'yousoon-.*'})"}],
          "title": "Services Up",
          "type": "stat"
        },
        {
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {"colorMode": "value", "graphMode": "area"},
          "targets": [{"expr": "sum(rate(http_requests_total{namespace='yousoon'}[5m]))"}],
          "title": "Requests/sec",
          "type": "stat"
        },
        {
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {"colorMode": "value", "graphMode": "area"},
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace='yousoon'}[5m])) by (le)) * 1000"}],
          "title": "P95 Latency (ms)",
          "type": "stat"
        },
        {
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "options": {"colorMode": "value", "graphMode": "area"},
          "targets": [{"expr": "sum(rate(http_requests_total{namespace='yousoon',status=~'5..'}[5m])) / sum(rate(http_requests_total{namespace='yousoon'}[5m])) * 100"}],
          "title": "Error Rate (%)",
          "type": "stat"
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 5,
          "targets": [{"expr": "sum(rate(http_requests_total{namespace='yousoon'}[5m])) by (service)"}],
          "title": "Requests by Service",
          "type": "timeseries"
        },
        {
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{namespace='yousoon'}[5m])) by (le, service)) * 1000"}],
          "title": "P95 Latency by Service (ms)",
          "type": "timeseries"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 38,
      "tags": ["yousoon"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "title": "Yousoon Overview",
      "uid": "yousoon-overview"
    }
