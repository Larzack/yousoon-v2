  # ============================================
  # DEPLOY - DÃ©ploie TOUS les charts Helm EN PARALLÃˆLE
  # Utilise une matrice pour lancer storage, services, sites, monitoring simultanÃ©ment
  # ============================================

  deploy:
    name: ðŸš€ Deploy ${{ matrix.component }}
    needs: [setup, build-backend, build-webapp, build-storage]
    if: |
      always() &&
      github.event_name != 'pull_request' &&
      needs.build-backend.result == 'success' &&
      (needs.build-webapp.result == 'success' || needs.build-webapp.result == 'skipped') &&
      (needs.build-storage.result == 'success' || needs.build-storage.result == 'skipped')
    runs-on: ubuntu-latest
    environment: ${{ needs.setup.outputs.environment }}
    strategy:
      fail-fast: false
      matrix:
        component: [storage, services, sites]
        include:
          - component: storage
            chart: yousoon-storage
            has_statefulset: true
          - component: services
            chart: yousoon-services
            has_statefulset: false
          - component: sites
            chart: yousoon-sites
            has_statefulset: false
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER }} --region ${{ env.AWS_REGION }}

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Create Namespace
        run: kubectl create namespace ${{ needs.setup.outputs.namespace }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy ${{ matrix.component }}
        working-directory: deploy/helm
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          COMPONENT="${{ matrix.component }}"
          CHART="${{ matrix.chart }}"
          NAMESPACE="${{ needs.setup.outputs.namespace }}"
          VALUES_FILE="${COMPONENT}-${ENV}.yaml"
          VERSION="${{ needs.setup.outputs.version }}"
          HAS_STATEFULSET="${{ matrix.has_statefulset }}"
          RELEASE_NAME="yousoon-${COMPONENT}"
          
          echo "ðŸš€ Deploying $COMPONENT ($VALUES_FILE)..."
          
          # Check if values file exists
          if [ ! -f "values/${VALUES_FILE}" ]; then
            echo "âš ï¸ Values file values/${VALUES_FILE} not found, skipping..."
            exit 0
          fi
          
          # Force cleanup of stuck Helm releases by deleting pending secrets
          echo "ðŸ” Checking for stuck Helm releases..."
          PENDING_SECRETS=$(kubectl get secrets -n ${NAMESPACE} -l "name=${RELEASE_NAME},status=pending-install" -o name 2>/dev/null || true)
          PENDING_UPGRADE=$(kubectl get secrets -n ${NAMESPACE} -l "name=${RELEASE_NAME},status=pending-upgrade" -o name 2>/dev/null || true)
          PENDING_ROLLBACK=$(kubectl get secrets -n ${NAMESPACE} -l "name=${RELEASE_NAME},status=pending-rollback" -o name 2>/dev/null || true)
          
          if [ -n "$PENDING_SECRETS" ] || [ -n "$PENDING_UPGRADE" ] || [ -n "$PENDING_ROLLBACK" ]; then
            echo "âš ï¸ Found pending Helm secrets, cleaning up..."
            kubectl delete secrets -n ${NAMESPACE} -l "name=${RELEASE_NAME},status=pending-install" 2>/dev/null || true
            kubectl delete secrets -n ${NAMESPACE} -l "name=${RELEASE_NAME},status=pending-upgrade" 2>/dev/null || true
            kubectl delete secrets -n ${NAMESPACE} -l "name=${RELEASE_NAME},status=pending-rollback" 2>/dev/null || true
            sleep 2
          fi
          
          # Check release status
          RELEASE_STATUS=$(helm status ${RELEASE_NAME} -n ${NAMESPACE} -o json 2>/dev/null | jq -r '.info.status' || echo "not-found")
          if [[ "$RELEASE_STATUS" =~ ^pending ]]; then
            echo "âš ï¸ Release ${RELEASE_NAME} is stuck in ${RELEASE_STATUS}, forcing cleanup..."
            helm uninstall ${RELEASE_NAME} -n ${NAMESPACE} --no-hooks 2>/dev/null || true
            sleep 2
          fi
          
          # If release is in failed state, try rollback first
          if [[ "$RELEASE_STATUS" == "failed" ]]; then
            echo "âš ï¸ Release ${RELEASE_NAME} is in failed state, attempting rollback..."
            LAST_GOOD=$(helm history ${RELEASE_NAME} -n ${NAMESPACE} -o json 2>/dev/null | jq -r '[.[] | select(.status=="deployed")] | last | .revision' || echo "")
            if [ -n "$LAST_GOOD" ] && [ "$LAST_GOOD" != "null" ]; then
              helm rollback ${RELEASE_NAME} ${LAST_GOOD} -n ${NAMESPACE} --force 2>/dev/null || true
              sleep 2
            fi
          fi
          
          # Build helm command with --force flag
          HELM_CMD="helm upgrade --install ${RELEASE_NAME} ./charts/${CHART} -f values/${VALUES_FILE} -n ${NAMESPACE} --force --wait --timeout 10m"
          
          # Add image tag for services and sites
          if [ "$COMPONENT" == "services" ] || [ "$COMPONENT" == "sites" ]; then
            HELM_CMD="$HELM_CMD --set global.image.tag=${VERSION}"
          fi
          
          # Try to deploy
          if ! eval $HELM_CMD 2>&1; then
            if [ "$HAS_STATEFULSET" == "true" ]; then
              echo "âš ï¸ Upgrade failed, attempting to recreate StatefulSet..."
              kubectl delete statefulset yousoon-${COMPONENT} -n $NAMESPACE --cascade=orphan 2>/dev/null || true
              eval $HELM_CMD
            else
              echo "âŒ Deployment failed for $COMPONENT"
              exit 1
            fi
          fi
          
          echo "âœ… $COMPONENT deployed successfully!"

